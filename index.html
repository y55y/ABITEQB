<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Quiz System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* PAGE 1 - HOME STYLES */
        .home-page {
            padding: 30px;
        }

        .quiz-section {
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #3498db;
        }

        .quiz-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .quiz-options {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .quiz-btn {
            padding: 15px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quiz-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .quiz-btn .question-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .wrong-questions-section {
            background: #fff3cd;
            border-left: 5px solid #f39c12;
        }

        .wrong-questions-section h3 {
            color: #856404;
        }

        .wrong-info {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(243, 156, 18, 0.1);
            border-radius: 5px;
            color: #856404;
        }

        .disabled-btn {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* PAGE 2 - QUIZ STYLES */
        .quiz-page {
            display: none;
        }

        .controls {
            background: #ecf0f1;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .back-btn {
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #c0392b;
        }

        .question-info {
            font-weight: bold;
            color: #2c3e50;
        }

        .quiz-content {
            padding: 30px;
            min-height: 400px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .question-number {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .question-text {
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #2c3e50;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #3498db;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }

        .option.selected {
            border-color: #3498db;
            background: #ebf3fd;
        }

        .option.correct {
            border-color: #27ae60;
            background: #d5f4e6;
        }

        .option.incorrect {
            border-color: #e74c3c;
            background: #fdeaea;
        }

        .option-letter {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #95a5a6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .option.correct .option-letter {
            background: #27ae60;
        }

        .option.incorrect .option-letter {
            background: #e74c3c;
        }

        .option-text {
            flex: 1;
            font-size: 1.1em;
            line-height: 1.4;
        }

        .result-icon {
            width: 30px;
            height: 30px;
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .option.answered .result-icon {
            opacity: 1;
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .nav-btn {
            padding: 12px 24px;
            background: #34495e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background: #2c3e50;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .completion-message {
            text-align: center;
            padding: 20px;
            background: #d5f4e6;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .completion-message h3 {
            color: #27ae60;
            margin-bottom: 10px;
        }

        /* RANDOM QUESTIONS SECTION STYLES */
        .random-questions-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .random-questions-selector {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .random-questions-selector label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1em;
        }

        .random-select {
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .random-select:focus {
            border-color: #3498db;
            outline: none;
        }

        .custom-input-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .custom-input-container label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1em;
        }

        .custom-input {
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            transition: all 0.3s ease;
        }

        .custom-input:focus {
            border-color: #3498db;
            outline: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .home-page {
                padding: 15px;
            }

            .quiz-options {
                grid-template-columns: 1fr;
            }

            .quiz-content {
                padding: 15px;
            }

            .question-text {
                font-size: 1.1em;
                padding: 15px;
            }

            .option {
                padding: 12px;
            }

            .option-text {
                font-size: 1em;
            }

            .random-questions-selector,
            .custom-input-container {
                gap: 10px;
            }

            .random-select,
            .custom-input {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Ab-initio Technical Exam</div>
            <div>Question Bank</div>
        </div>
        
        <!-- PAGE 1 - HOME -->
        <div id="homePage" class="home-page">
            <div class="quiz-section">
                <h3>Complete Quiz Sets</h3>
                <div class="quiz-options">
                    <button class="quiz-btn" onclick="startQuiz('full-sorted')">
                        <span>All Questions (Sorted)</span>
                        <span class="question-count" id="fullSortedCount">Loading...</span>
                    </button>
                    <button class="quiz-btn" onclick="startQuiz('full-random')">
                        <span>All Questions (Random)</span>
                        <span class="question-count" id="fullRandomCount">Loading...</span>
                    </button>
                </div>
            </div>

            <div class="quiz-section">
                <h3>Random Questions Selection</h3>
                <div class="random-questions-container">
                    <div class="random-questions-selector">
                        <label for="randomCountSelect">Select number of random questions:</label>
                        <select id="randomCountSelect" class="random-select">
                            <option value="30">30 Questions</option>
                            <option value="50">50 Questions</option>
                            <option value="100">100 Questions</option>
                            <option value="200">200 Questions</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                    <div class="custom-input-container" id="customInputContainer" style="display: none;">
                        <label for="customQuestionCount" id="customLabel">Enter custom number (1-Loading...):</label>
                        <input type="number" id="customQuestionCount" class="custom-input" min="1" max="1000" placeholder="Enter number">
                    </div>
                    <button class="quiz-btn" id="startRandomBtn" onclick="startRandomQuiz()">
                        <span>Start Random Quiz</span>
                        <span class="question-count" id="randomQuestionCount">30 questions</span>
                    </button>
                </div>
            </div>

            <div class="quiz-section">
                <h3>Quiz Parts (100 Questions Each)</h3>
                <div class="quiz-options" id="partsContainer">
                    <!-- Parts will be generated by JavaScript -->
                </div>
            </div>

            <div class="quiz-section wrong-questions-section">
                <h3>Wrong Questions Review</h3>
                <div class="wrong-info" id="wrongQuestionsInfo">
                    No wrong questions recorded yet. Take a quiz to see your mistakes here!
                </div>
                <div class="quiz-options">
                    <button class="quiz-btn disabled-btn" id="wrongQuestionsBtn" onclick="startQuiz('wrong-questions')">
                        <span>Practice Wrong Questions</span>
                        <span class="question-count" id="wrongQuestionsCount">0 questions</span>
                    </button>
                    <button class="quiz-btn disabled-btn" id="wrongExamBtn" onclick="startQuiz('wrong-exam')">
                        <span>Wrong Questions Exam</span>
                        <span class="question-count" id="wrongExamCount">0 questions</span>
                    </button>
                </div>
            </div>

        </div>

        <!-- PAGE 2 - QUIZ -->
        <div id="quizPage" class="quiz-page">
            <div class="controls">
                <button class="back-btn" onclick="goHome()">← Back to Home</button>
                <div class="question-info" id="questionInfo">Question 1 of Loading...</div>
            </div>
            
            <div class="quiz-content">
                <div class="question-header">
                    <div class="question-number" id="questionNumber">Question 1</div>
                    <div id="quizModeInfo"></div>
                </div>
                
                <div class="question-text" id="questionText"></div>
                
                <div class="options" id="optionsContainer"></div>
                
                <div id="completionMessage" class="completion-message" style="display: none;">
                    <h3>Quiz Completed!</h3>
                    <p id="completionText"></p>
                </div>
                
                <div class="navigation">
                    <button class="nav-btn" id="nextBtn">Next →</button>
                </div>
            </div>
        </div>
    </div>

        function validateDataIntegrity() {
            const storedWrong = localStorage.getItem(STORAGE_CONFIG.keys.wrongQuestions);
            const storedCorrected = localStorage.getItem(STORAGE_CONFIG.keys.correctedQuestions);

            if (storedWrong) {
                const wrongData = JSON.parse(storedWrong);
                if (wrongData.checksum !== generateChecksum(wrongData.questions || [])) {
                    console.warn('Wrong questions data integrity check failed');
                }
            }

            if (storedCorrected) {
                const correctedData = JSON.parse(storedCorrected);
                if (correctedData.checksum !== generateChecksum(correctedData.questions || [])) {
                    console.warn('Corrected questions data integrity check failed');
                }

                    type: 'automatic_backup'

                localStorage.setItem(STORAGE_CONFIG.keys.backup, JSON.stringify(backupData));

                const button = document.createElement('button');
                button.className = 'quiz-btn';
                button.onclick = () => startQuiz(`part-${i + 1}`);
                button.innerHTML = `
                    <span>Part ${i + 1} (Questions ${startQuestion}-${endQuestion})</span>
                    <span class="question-count">${questionsInPart} questions</span>
                `;

            } else if (mode === 'wrong-questions') {
                currentQuestions = quizData.filter(q => wrongQuestions.has(q.question_number));
                currentQuestions = shuffleArray(currentQuestions);
                quizModeInfo.textContent = 'Wrong Questions Practice';
            } else if (mode === 'wrong-exam') {
                const uncorrectedWrong = [...wrongQuestions].filter(qNum => !correctedQuestions.has(qNum));
                currentQuestions = quizData.filter(q => uncorrectedWrong.includes(q.question_number));
                currentQuestions = shuffleArray(currentQuestions);
                quizModeInfo.textContent = 'Wrong Questions Exam';
            }

            // Switch to quiz page
            homePage.style.display = 'none';
            quizPage.style.display = 'block';
            
            displayQuestion();
        }

        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Display current question
        function displayQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showCompletion();
                return;
            }

            const question = currentQuestions[currentQuestionIndex];
            const displayNumber = currentQuestionIndex + 1;
            const totalQuestions = currentQuestions.length;
            
            // Update question display
            questionText.textContent = question.question_text;
            questionNumber.textContent = `Question ${displayNumber}`;
            questionInfo.textContent = `Question ${displayNumber} of ${totalQuestions}`;
            
            // Clear and populate options
            optionsContainer.innerHTML = '';
            completionMessage.style.display = 'none';
            
            const options = Object.entries(question.options);
            options.forEach(([letter, text]) => {
                const optionElement = createOptionElement(letter, text, question);
                optionsContainer.appendChild(optionElement);
            });

            // Update next button
            updateNextButton();
        }

        // Create option element
        function createOptionElement(letter, text, question) {
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option';
            optionDiv.setAttribute('data-option', letter);
            
            optionDiv.innerHTML = `
                <div class="option-letter">${letter}</div>
                <div class="option-text">${text}</div>
                <svg class="result-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" fill="currentColor"/>
                    <path d="M8 12l2 2 4-4" stroke="white" stroke-width="2" fill="none"/>
                </svg>
            `;
            
            optionDiv.addEventListener('click', () => selectOption(letter, question));
            return optionDiv;
        }

        // Handle option selection
        function selectOption(selectedLetter, question) {
            const options = optionsContainer.querySelectorAll('.option');
            
            // Disable all options
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // Show the result
            const isCorrect = selectedLetter === question.correct_answer;
            showAnswer(selectedLetter, question.correct_answer, isCorrect);
            
            // Handle wrong/correct tracking
            if (isCorrect) {
                // If this was a wrong question exam and user got it right, mark as corrected
                if (currentQuizMode === 'wrong-exam' && wrongQuestions.has(question.question_number)) {
                    correctedQuestions.add(question.question_number);
                    saveWrongQuestions();
                }
            } else {
                // Add to wrong questions if not already there
                wrongQuestions.add(question.question_number);
                saveWrongQuestions();
            }
            
            // Update next button
            updateNextButton();
            
            // Auto advance after delay for wrong-exam mode
            if (currentQuizMode === 'wrong-exam' && isCorrect) {
                setTimeout(() => {
                    nextQuestion();
                }, 1500);
            }
        }

        // Show answer result
        function showAnswer(selectedLetter, correctLetter, isCorrect) {
            const options = optionsContainer.querySelectorAll('.option');
            
            options.forEach(option => {
                const letter = option.getAttribute('data-option');
                const resultIcon = option.querySelector('.result-icon');
                
                if (letter === correctLetter) {
                    // Correct answer
                    option.classList.add('correct', 'answered');
                    resultIcon.innerHTML = `
                        <circle cx="12" cy="12" r="10" fill="#27ae60"/>
                        <path d="M8 12l2 2 4-4" stroke="white" stroke-width="2" fill="none"/>
                    `;
                } else if (letter === selectedLetter) {
                    // User's incorrect answer
                    option.classList.add('incorrect', 'answered');
                    resultIcon.innerHTML = `
                        <circle cx="12" cy="12" r="10" fill="#e74c3c"/>
                        <path d="M8 8l8 8M16 8l-8 8" stroke="white" stroke-width="2"/>
                    `;
                }
            });
        }

        // Update next button
        function updateNextButton() {
            const hasAnswered = optionsContainer.querySelector('.answered');
            const isLastQuestion = currentQuestionIndex >= currentQuestions.length - 1;
            
            if (hasAnswered) {
                nextBtn.style.display = 'block';
                if (isLastQuestion) {
                    nextBtn.textContent = 'Finish Quiz';
                } else {
                    nextBtn.textContent = 'Next →';
                }
            } else {
                nextBtn.style.display = 'none';
            }
        }

        // Next question
        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        // Show completion message
        function showCompletion() {
            completionMessage.style.display = 'block';
            nextBtn.style.display = 'none';
            
            let message = "Quiz completed successfully!";
            if (currentQuizMode === 'wrong-exam') {
                message += " Questions answered correctly have been marked as reviewed.";
            }
            
            completionText.textContent = message;
            
            // Update wrong questions section for next time
            updateWrongQuestionsSection();
        }

        // Go back to home page
        function goHome() {
            homePage.style.display = 'block';
            quizPage.style.display = 'none';
            updateWrongQuestionsSection();
        }

        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (homePage.style.display !== 'none') return; // Only work in quiz mode
            
            if (['a', 'A'].includes(e.key)) {
                selectOptionByLetter('A');
            } else if (['b', 'B'].includes(e.key)) {
                selectOptionByLetter('B');
            } else if (['c', 'C'].includes(e.key)) {
                selectOptionByLetter('C');
            } else if (['d', 'D'].includes(e.key)) {
                selectOptionByLetter('D');
            } else if (e.key === 'Enter' && nextBtn.style.display !== 'none') {
                nextQuestion();
            }
        });

        // Select option by letter (for keyboard input)
        function selectOptionByLetter(letter) {
            const optionElement = optionsContainer.querySelector(`[data-option="${letter}"]`);
            if (optionElement && optionElement.style.pointerEvents !== 'none') {
                optionElement.click();
            }
        }

        // Initialize app when page loads
        initApp();
    </script>
</body>
</html>
